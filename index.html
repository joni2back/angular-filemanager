<!doctype html>
<html lang="en" data-ng-app="FileManagerApp">
<head>
  <!--
    * Angular FileManager v0.8 (https://github.com/joni2back/angular-filemanager)
    * Jonas Sciangula Street <joni2back@gmail.com>
    * Licensed under MIT (https://github.com/joni2back/angular-filemanager/blob/master/LICENSE)
  -->
  <meta charset="utf-8">
  <title>Angular FileManager</title>
  <script src="assets/ext/angular.min.js"></script>
  <script src="assets/ext/angular-translate.min.js"></script>
  <script src="assets/ext/angular-cookies.min.js"></script>
  <script src="assets/ext/jquery.min.js"></script>
  <script src="assets/ext/bootstrap.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/chmod.js"></script>
  <script src="assets/js/item.js"></script>
  <script src="assets/js/filenavigator.js"></script>
  <script src="assets/js/fileuploader.js"></script>
  <script src="assets/js/translations.js"></script>
  <script src="assets/js/controller.js"></script>
  <script src="assets/js/selector-controller.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/main.css" type="text/css"/>
</head>

<body data-ng-controller="FileManagerCtrl">
    <div ng-include="'assets/templates/navbar.html'"></div>

    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-3 col-md-2 sidebar file-tree" ng-include="'assets/templates/sidebar.html'"></div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div ng-include="'assets/templates/current-folder-breadcrumb.html'"></div>
                <div ng-include="'assets/templates/' + viewTemplate" class="main-navigation"></div>
            </div>
        </div>
    </div>

    <div ng-include="'assets/templates/modals.html'"></div>
    <div ng-include="'assets/templates/item-context-menu.html'"></div>
</body>
</html>
